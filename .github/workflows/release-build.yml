name: Build release archives (with composer)

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer:v2

      - name: Prepare namingo workspace
        run: |
          set -euxo pipefail
          rm -rf namingo dist
          mkdir -p namingo

          # Copy repo contents into ./namingo (excluding CI + build artifacts)
          rsync -a --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "dist" \
            --exclude "namingo" \
            --exclude "tests" \
            --exclude ".editorconfig" \
            --exclude ".gitignore" \
            ./ namingo/

      - name: Composer install (no-dev) inside namingo
        run: |
          set -euxo pipefail
          cd namingo
          composer require pinga/tembo --no-dev --no-interaction --no-progress --optimize-autoloader

      - name: Build archives (root contains namingo/)
        run: |
          set -euxo pipefail
          TAG="${{ github.event.release.tag_name }}"
          NAME="whmcs-epp-${TAG}"

          mkdir -p dist
          rm -rf "dist/${NAME}"
          mkdir -p "dist/${NAME}"

          # Package with top-level folder NAME/, and inside it a namingo/ folder
          rsync -a --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "dist" \
            --exclude "tests" \
            --exclude ".editorconfig" \
            --exclude ".gitignore" \
            namingo/ "dist/${NAME}/namingo/"

          (cd dist && zip -r "${NAME}.zip" "${NAME}")
          (cd dist && tar -czf "${NAME}.tar.gz" "${NAME}")

      - name: Upload ZIP to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.zip
            dist/*.tar.gz
